---

- name: Configure /etc/rsyslog.conf
  copy:
    src: rsyslog.conf
    dest: /etc/rsyslog.conf
    mode: 0640
    owner: root
    group: root
  notify:
    - restart rsyslog

- name: Configure logrotate
  copy:
    src: rsyslog-own
    dest: /etc/logrotate.d/rsyslog-own
    mode: 0640
    owner: root
    group: root

- name: Configure logrotate
  copy:
    src: defaults-own
    dest: /etc/logrotate.d/defaults-own
    mode: 0640
    owner: root
    group: root
